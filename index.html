<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        /* Define styles for colored text */
        .green { color: #32CD32; }
        .blue { color: #4169E1; }
        .cyan { color: #00FFFF; }
        .magenta { color: #FF00FF; }
        .yellow { color: #FFFF00; }
        .red { color: #FF0000; }
        
        /* Add gradient background */
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62); /* Gradient from orange to pink */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Required for absolute positioning of floating emojis */
        }

        /* Style the form */
        form {
            background-color: #fff; /* White */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        /* Style floating emojis */
        @keyframes floatEmoji {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .floating-emoji {
            position: absolute;
            animation: floatEmoji 3s ease-in-out infinite;
        }

        /* Dynamic text color based on background */
        .dynamic-color {
            color: white; /* Default text color */
        }
    </style>
</head>
<body>
    <!-- Dynamically colored text -->
    <h1 class="dynamic-color">Assalamualaikum Shamsians... Abbad is here..BEST OF LUCK</h1>
    <h2 class="blue">Please enter the marks for your top five subjects.</h2>

    <!-- Form to input marks -->
    <form id="marksForm">
        <label class="cyan" for="subject1">Enter the marks for subject 1:</label>
        <input type="number" id="subject1" name="subject1" required><br>

        <label class="cyan" for="subject2">Enter the marks for subject 2:</label>
        <input type="number" id="subject2" name="subject2" required><br>

        <label class="cyan" for="subject3">Enter the marks for subject 3:</label>
        <input type="number" id="subject3" name="subject3" required><br>

        <label class="cyan" for="subject4">Enter the marks for subject 4:</label>
        <input type="number" id="subject4" name="subject4" required><br>

        <label class="cyan" for="subject5">Enter the marks for subject 5:</label>
        <input type="number" id="subject5" name="subject5" required><br>

        <button type="submit">Calculate Percentage</button>
    </form>

    <!-- Placeholder for result -->
    <div id="result"></div>

    <!-- Script for calculating percentage and displaying result -->
    <script>
        // JavaScript to calculate percentage when form is submitted
        document.getElementById("marksForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve marks from form
            var marks = [
                parseInt(document.getElementById("subject1").value),
                parseInt(document.getElementById("subject2").value),
                parseInt(document.getElementById("subject3").value),
                parseInt(document.getElementById("subject4").value),
                parseInt(document.getElementById("subject5").value)
            ];

            // Calculate total marks
            var totalMarks = marks.reduce((acc, curr) => acc + curr, 0);

            // Calculate percentage
            var totalPossibleMarks = 500; // Assuming each subject is out of 100 marks
            var percentage = (totalMarks / totalPossibleMarks) * 100;

            // Display result
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h3 class='magenta'>Total Marks: " + totalMarks + "</h3>";
            resultDiv.innerHTML += "<h3 class='yellow'>Percentage: " + percentage.toFixed(2) + "%</h3>";
            resultDiv.innerHTML += "<h3 class='red'>CONGRATULATIONS FROM ABBAD</h3>";

            // Create and append floating emojis
            var emojis = ['ðŸŽ‰', 'ðŸŽˆ', 'ðŸŽŠ', 'ðŸ¥³', 'ðŸŒŸ', 'ðŸŽ‡', 'ðŸŽ†', 'ðŸŽ‚']; // Add more emojis if needed
            emojis.forEach(function(emoji) {
                var floatingEmoji = document.createElement("span");
                floatingEmoji.innerHTML = emoji;
                floatingEmoji.className = "floating-emoji";
                floatingEmoji.style.left = Math.random() * window.innerWidth + "px";
                floatingEmoji.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(floatingEmoji);
            });
        });

        // Dynamically change text color based on background
        window.addEventListener("DOMContentLoaded", function() {
            var body = document.body;
            var h1 = document.querySelector("h1.dynamic-color");

            // Get background color in RGB format
            var computedBackgroundColor = getComputedStyle(body).backgroundColor;
            var rgb = computedBackgroundColor.match(/\d+/g);

            // Calculate luminance
            var luminance = 0.2126 * rgb[0] + 0.7152 * rgb[1] + 0.0722 * rgb[2];

            // Change text color based on luminance
            if (luminance < 128) {
                h1.style.color = "white";
            } else {
                h1.style.color = "black";
            }
        });
    </script>
</body>
</html>
